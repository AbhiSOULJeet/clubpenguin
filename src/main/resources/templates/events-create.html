<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<name>Club Create</name>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body class="d-flex flex-column h-100">
	<main class="flex-shrink-0">

		<!-- Page Content-->
		<section layout:fragment="body" class="py-5">
		<div class="container">
			<form role="form" method="post" th:action="@{/events/{clubId}(clubId=${clubId})}" th:object="${event}">
				<div class="form-row">
					<div class="form-group col-md-6 mb-3">
						<label for="name" style="font-weight:bold">Name</label> 
						<input type="text"
							class="form-control" 
							id="name" 
							name="name"
							field="*{name}"
							placeholder="name">
					</div>

                    <div class="form-group col-md-6 mb-3">
						<label for="type" style="font-weight:bold">Type</label> 
						<input type="text"
							class="form-control" 
							id="type" 
							name="type"
							field="*{type}"
							placeholder="Type">
					</div>
					
					<div class="form-group col-md-6 mb-3">
						<label for="photourl" style="font-weight:bold">Photo Url</label> 
						<input
							type="text" 
							class="form-control" 
							id="photoUrl"
							name="photoUrl"
							field="*{photoUrl}"
							placeholder="Photo url">
							
					</div>

                    <div class="form-group col-md-6 mb-3">
						<label for="startTime" style="font-weight:bold">Start Time</label> 
						<input
							type="datetime-local" 
							class="form-control" 
							id="startTime"
							name="startTime"
							field="*{startTime}"
							placeholder="Start Time">
							
					</div>

                    <div class="form-group col-md-6 mb-3">
						<label for="endTime" style="font-weight:bold">End Time</label> 
						<input
							type="datetime-local" 
							class="form-control" 
							id="endTime"
							name="endTime"
							field="*{endTime}"
							placeholder="End Time">
							
					</div>
					
				
				<button type="submit" class="btn btn-primary" th:onclick="showAlert1()" th:action="onClick">Create</button>
				</div>
			</form>
			</div>
		</section>
	</main>

</body>
</html>
