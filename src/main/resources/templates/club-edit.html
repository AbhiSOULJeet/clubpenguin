<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8">
	<title>Clubs Edit</title>
</head>

<body class="d-flex flex-column h-100">
	<main class="flex-shrink-0">

		<!-- Page Content-->
		<section layout:fragment="body" class="py-5">
			<div class="container">
				<form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
					<input type="hidden" th:field="*{id}" th:object="${club}">
					<div class="form-row">
						<div class="form-group col-md-6 mb-3">
							<label for="title" style="font-weight:bold">Title</label>
							<input type="text" class="form-control" id="title" name="title" th:field="*{title}"
								placeholder="Title">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('title')}"  th:errors="*{title}">
							</div>
						</div>
						<div class="form-group col-md-6 mb-3">
							<label for="photourl" style="font-weight:bold">Photo Url</label>
							<input type="text" class="form-control" id="photoUrl" name="photoUrl" th:field="*{photoUrl}"
								placeholder="Photo url">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('photoUrl')}"  th:errors="*{photoUrl}">
							</div>
						</div>

						<div class="form-group col-md-6 mb-3">
							<label for="content" style="font-weight:bold">Content</label>
							<input type="text" class="form-control" id="content" name="content" th:field="*{content}"
								placeholder="Content">
							<div class="alert alert-warning" th:if="${#fields.hasErrors('content')}"   th:errors="*{content}">
							</div>
						</div>


						<button type="submit" class="btn btn-success">Edit and Update</button>

					</div>
				</form>
			</div>
		</section>
	</main>

</body>

</html>
